<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="error.css" type="text/css">
    <title>Registration page</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="part1">
          <h1>Learn to code by watching others</h1>
          <p>
            See how experienced developers solve problems in real-time.<br />
            Watching scripted tutorials is great, but understanding how
            developers think is invaluable
          </p>
        </div>
        <div class="part2">
          <button id="topbtn">
            <strong>Try it free 7 days</strong> then $20/mo. thereafter
          </button>
          <form action="">
            <div class="form">
              <input type="text" class="input" data-error="First Name can not be empty" placeholder="First Name" required />
              <input type="text" class="input" data-error2="Last Name can not be empty" placeholder="Last name" required />
              <input
                class="input"
                type="email"
                data-error3=""="Looks like this is not email"
                placeholder="Email Address"
                required
                minlength="9"
              />
              <input
                class="input"
                type="password"
                data-error4="Password can not be empty"
                placeholder="Password"
                required
                pattern="(?=.*\d)(?=.*[a-z])(?.*[A-Z].(8,)"
              />
              <input
                class="input"
                type="submit"
                id="btmbtn"
                value="CLAIM YOUR FREE TRIAL"
              /><br />
              <h6>
                By clicking the button, you are agreeing to our
                <span id="diff">Terms and Services</span>
              </h6>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
